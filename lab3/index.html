<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/lib/math.js"></script>
    <script type="text/javascript" src="js/operations.js"></script>
    <script type="text/javascript" src='js/bezie.js'></script>
    <script type="text/javascript" src="js/interpolation.js"></script>
    <script type="text/javascript" src="js/App.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body id="body" style="background-color: #f6f6f6">
<div id="main_block">
    <div id="canvas">
        <canvas id="myCanvas" width="800" height="500"></canvas>
    </div>
    <div>
        <div style="display: flex; flex-direction: row">
            <div id="buttons">
                Transform mode
                <div class='top_butt'>
                    Move
                    <input type="radio" name="transform" value="0"/>
                </div>
                <div class='butt'>
                    Collapse
                    <input type="radio" name="transform" value="1"/>
                </div>
            <div class='butt'>
                    Rotate
                    <input type="radio" name="transform" value="2" checked/>
                </div> 
                <div class='butt'>
                    Reflect
                    <input type="radio" name="transform" value="3"/>
                </div>
            </div>
            <div id="buttons">
                Type
                <div class='top_butt'>
                    Besier
                    <input type="radio" name="type" value="0" checked/>
                </div>
                <div class='butt'>
                    3-d spline
                    <input type="radio" name="type" value="1"/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
